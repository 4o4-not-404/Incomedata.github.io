<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>// HI_VAL.exe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0a0a0f;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            position: relative;
        }

        /* Animated grid floor */
        .grid {
            position: fixed;
            bottom: 0;
            left: -50%;
            width: 200%;
            height: 60%;
            background:
                linear-gradient(90deg, rgba(0,255,255,0.05) 1px, transparent 1px),
                linear-gradient(0deg, rgba(0,255,255,0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: bottom;
            animation: gridScroll 2s linear infinite;
        }

        @keyframes gridScroll {
            0% { background-position: 0 0; }
            100% { background-position: 0 60px; }
        }

        /* Scanline overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.03) 0px,
                rgba(0,0,0,0.03) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            z-index: 100;
        }

        /* Neon glow message */
        .message {
            font-size: 3.5rem;
            font-weight: 900;
            color: #fff;
            text-shadow:
                0 0 10px #ff00de,
                0 0 20px #ff00de,
                0 0 40px #ff00de,
                0 0 80px #ff00de;
            margin-bottom: 10px;
            animation: neonFlicker 3s ease-in-out infinite, bounce 1s ease infinite;
            z-index: 10;
            letter-spacing: 4px;
        }

        @keyframes neonFlicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            93% { opacity: 0.6; }
            94% { opacity: 1; }
            96% { opacity: 0.8; }
            97% { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .terminal-tag {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9rem;
            color: #0ff;
            margin-bottom: 25px;
            opacity: 0.7;
            z-index: 10;
            letter-spacing: 2px;
        }

        /* CSS-drawn cyberpunk kitten */
        .kitten-container {
            position: relative;
            z-index: 10;
            animation: dance 0.6s ease-in-out infinite;
            cursor: pointer;
            user-select: none;
        }

        @keyframes dance {
            0%, 100% { transform: rotate(-8deg) translateY(0); }
            25% { transform: rotate(8deg) translateY(-25px); }
            50% { transform: rotate(-8deg) translateY(0); }
            75% { transform: rotate(8deg) translateY(-25px); }
        }

        .kitten-body {
            width: 120px;
            height: 100px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 50% 50% 45% 45%;
            position: relative;
            border: 2px solid #0ff;
            box-shadow:
                0 0 15px rgba(0,255,255,0.4),
                inset 0 0 15px rgba(0,255,255,0.1);
        }

        .kitten-head {
            width: 100px;
            height: 85px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            top: -65px;
            left: 10px;
            border: 2px solid #0ff;
            box-shadow:
                0 0 15px rgba(0,255,255,0.4),
                inset 0 0 15px rgba(0,255,255,0.1);
        }

        /* Ears */
        .ear {
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-bottom: 35px solid #1a1a2e;
            position: absolute;
            top: -28px;
            filter: drop-shadow(0 0 5px #ff00de);
        }
        .ear::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 22px solid #ff00de;
            position: absolute;
            top: 10px;
            left: -10px;
            opacity: 0.6;
        }
        .ear-left { left: 8px; transform: rotate(-10deg); }
        .ear-right { right: 8px; transform: rotate(10deg); }

        /* Cyber eyes */
        .eyes {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: absolute;
            top: 28px;
            width: 100%;
        }
        .eye {
            width: 22px;
            height: 22px;
            background: radial-gradient(circle, #ff00de, #ff00de 40%, transparent 70%);
            border-radius: 50%;
            position: relative;
            animation: eyeGlow 2s ease-in-out infinite;
            box-shadow: 0 0 15px #ff00de, 0 0 30px #ff00de;
        }
        .eye::after {
            content: '';
            width: 6px;
            height: 16px;
            background: #0a0a0f;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 8px;
        }

        @keyframes eyeGlow {
            0%, 100% { box-shadow: 0 0 15px #ff00de, 0 0 30px #ff00de; }
            50% { box-shadow: 0 0 25px #ff00de, 0 0 50px #ff00de, 0 0 80px #ff00de; }
        }

        /* Visor / cyber accessory */
        .visor {
            position: absolute;
            top: 24px;
            left: 5px;
            width: 90px;
            height: 28px;
            border: 1.5px solid rgba(0,255,255,0.5);
            border-radius: 4px;
            background: rgba(0,255,255,0.05);
            box-shadow: 0 0 8px rgba(0,255,255,0.3);
        }

        /* Nose */
        .nose {
            width: 8px;
            height: 6px;
            background: #ff00de;
            border-radius: 50%;
            position: absolute;
            top: 52px;
            left: 46px;
            box-shadow: 0 0 8px #ff00de;
        }

        /* Mouth */
        .mouth {
            position: absolute;
            top: 58px;
            left: 35px;
            width: 30px;
            height: 12px;
            border-bottom: 2px solid #0ff;
            border-radius: 0 0 50% 50%;
            opacity: 0.6;
        }

        /* Whiskers */
        .whiskers {
            position: absolute;
            top: 50px;
            width: 100%;
        }
        .whisker {
            position: absolute;
            width: 35px;
            height: 1px;
            background: #0ff;
            opacity: 0.5;
            box-shadow: 0 0 4px #0ff;
        }
        .wl1 { left: -25px; top: 0; transform: rotate(-10deg); }
        .wl2 { left: -28px; top: 8px; transform: rotate(5deg); }
        .wr1 { right: -25px; top: 0; transform: rotate(10deg); }
        .wr2 { right: -28px; top: 8px; transform: rotate(-5deg); }

        /* Legs */
        .legs {
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
            position: absolute;
            bottom: -25px;
            width: 100%;
        }
        .leg {
            width: 20px;
            height: 28px;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            border: 1.5px solid #0ff;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 0 8px rgba(0,255,255,0.3);
        }

        /* Tail */
        .tail {
            position: absolute;
            right: -30px;
            bottom: 20px;
            width: 50px;
            height: 50px;
            border-top: 3px solid #ff00de;
            border-right: 3px solid #ff00de;
            border-radius: 0 50% 0 0;
            animation: tailWag 0.8s ease-in-out infinite;
            filter: drop-shadow(0 0 6px #ff00de);
        }

        @keyframes tailWag {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }

        /* Waving paw */
        .wave-paw {
            position: absolute;
            top: -40px;
            right: -55px;
            font-size: 2.5rem;
            animation: wave 0.6s ease-in-out infinite;
            filter: drop-shadow(0 0 10px #0ff);
            z-index: 20;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(25deg); }
            75% { transform: rotate(-25deg); }
        }

        /* Neon floor glow */
        .neon-floor {
            width: 200px;
            height: 20px;
            background: radial-gradient(ellipse, rgba(255,0,222,0.4), rgba(0,255,255,0.2), transparent);
            border-radius: 50%;
            margin-top: 20px;
            z-index: 10;
            animation: floorPulse 0.6s ease-in-out infinite;
        }

        @keyframes floorPulse {
            0%, 100% { transform: scaleX(1); opacity: 0.6; }
            25%, 75% { transform: scaleX(0.7); opacity: 0.3; }
        }

        .subtitle {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2rem;
            color: #0ff;
            margin-top: 25px;
            z-index: 10;
            text-shadow: 0 0 10px #0ff;
            animation: textGlitch 4s ease-in-out infinite;
        }

        @keyframes textGlitch {
            0%, 100% { transform: translateX(0); opacity: 1; }
            90% { transform: translateX(0); opacity: 1; }
            91% { transform: translateX(-3px); opacity: 0.8; color: #ff00de; }
            92% { transform: translateX(3px); opacity: 1; color: #0ff; }
            93% { transform: translateX(0); opacity: 1; }
        }

        /* Rain effect */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .raindrop {
            position: absolute;
            width: 1px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, rgba(0,255,255,0.3));
            animation: rain 1s linear infinite;
        }

        @keyframes rain {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Floating data particles */
        .particle {
            position: fixed;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.7rem;
            color: rgba(0,255,255,0.15);
            pointer-events: none;
            z-index: 3;
            animation: drift 8s linear infinite;
        }

        @keyframes drift {
            0% { transform: translateY(100vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        /* Glitch hearts */
        .cyber-heart {
            position: fixed;
            bottom: -30px;
            font-size: 1.5rem;
            animation: riseUp 4s ease-in infinite;
            opacity: 0;
            z-index: 10;
            filter: drop-shadow(0 0 8px #ff00de);
        }

        @keyframes riseUp {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            10% { opacity: 1; }
            50% { transform: translateY(-50vh) scale(1.2); }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }

        /* Circuit line accents */
        .circuit {
            position: fixed;
            z-index: 2;
            opacity: 0.1;
        }
        .circuit-left {
            left: 30px;
            top: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #0ff 20%, #0ff 80%, transparent);
        }
        .circuit-right {
            right: 30px;
            top: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #ff00de 20%, #ff00de 80%, transparent);
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="grid"></div>
    <div class="circuit circuit-left"></div>
    <div class="circuit circuit-right"></div>
    <div class="rain" id="rain"></div>

    <div class="terminal-tag">&gt; EXECUTING hi_val.exe ...</div>
    <div class="message">HI VAL</div>
    <div class="terminal-tag">&lt;3 CONNECTION ESTABLISHED &lt;3</div>

    <div class="kitten-container" id="kitten">
        <div class="wave-paw">&#x1F44B;</div>
        <div class="kitten-body">
            <div class="kitten-head">
                <div class="ear ear-left"></div>
                <div class="ear ear-right"></div>
                <div class="visor"></div>
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
                <div class="whiskers">
                    <div class="whisker wl1"></div>
                    <div class="whisker wl2"></div>
                    <div class="whisker wr1"></div>
                    <div class="whisker wr2"></div>
                </div>
            </div>
            <div class="legs">
                <div class="leg"></div>
                <div class="leg"></div>
                <div class="leg"></div>
                <div class="leg"></div>
            </div>
            <div class="tail"></div>
        </div>
    </div>

    <div class="neon-floor"></div>
    <div class="subtitle">&gt;_ dances in neon for you</div>

    <script>
        // Cyber rain
        const rainContainer = document.getElementById('rain');
        for (let i = 0; i < 80; i++) {
            const drop = document.createElement('div');
            drop.className = 'raindrop';
            drop.style.left = Math.random() * 100 + '%';
            drop.style.animationDelay = Math.random() * 2 + 's';
            drop.style.animationDuration = (0.5 + Math.random() * 1) + 's';
            drop.style.height = (10 + Math.random() * 20) + 'px';
            rainContainer.appendChild(drop);
        }

        // Floating binary/hex data
        const dataChars = ['01', '10', 'FF', '0A', 'C4', 'E7', '>>',  '::','<3', '~*'];
        for (let i = 0; i < 20; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.textContent = dataChars[Math.floor(Math.random() * dataChars.length)];
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDelay = Math.random() * 8 + 's';
            p.style.animationDuration = (6 + Math.random() * 6) + 's';
            document.body.appendChild(p);
        }

        // Glitch hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'cyber-heart';
            heart.textContent = ['&#x1F49C;', '&#x1F49B;', '&#x1F499;'][Math.floor(Math.random() * 3)];
            // Decode HTML entities
            const colors = ['\u{1F49C}', '\u{1F49B}', '\u{1F499}', '\u{1F90D}'];
            heart.textContent = colors[Math.floor(Math.random() * colors.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (3 + Math.random() * 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 1000);

        // Click kitten for heart burst + glitch
        document.getElementById('kitten').addEventListener('click', () => {
            for (let i = 0; i < 12; i++) {
                setTimeout(createHeart, i * 80);
            }
            // Brief glitch effect
            document.body.style.filter = 'hue-rotate(90deg)';
            setTimeout(() => document.body.style.filter = '', 150);
        });
    </script>
</body>
</html>
